<table class="table">
	<tr>
		<th>姓名</th>
		<th>部门</th>
		<th>手机号</th>
		<th>邮箱</th>
		<th>创建时间</th>
	</tr>
	<tr ng-repeat="x in list">
		<td>{{x.name}}</td>
		<td>{{x.dept}}</td>
		<td>{{x.mobilePhone}}</td>
		<td>{{x.email}}</td>
		<!-- 日期过滤器 -->
		<td>{{x.createTime | date:"yyyy-MM-dd HH:mm:ss"}}</td>
	</tr>
</table>
