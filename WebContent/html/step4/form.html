<form class="form-horizontal" novalidate="novalidate">
	<div class="form-group">
		<label for="inputTitle" class="col-sm-2 control-label"><span class="text-danger">*</span>姓名</label>
		<div class="col-sm-8">
      		<input type="text" class="form-control" name="name" ng-disabled="fieldDisabled" placeholder="请输入名称" ng-model="trainingUser.name" >
    	</div>
	</div>
	<div class="form-group">
		<label for="inputTitle" class="col-sm-2 control-label"><span class="text-danger">*</span>部门</label>
		<div class="col-sm-8">
      		<input type="text" class="form-control" name="dept" ng-disabled="fieldDisabled" placeholder="请输入名称" ng-model="trainingUser.dept" >
    	</div>
	</div>
	<div class="form-group">
		<label for="inputTitle" class="col-sm-2 control-label"><span class="text-danger">*</span>手机号</label>
		<div class="col-sm-8">
      		<input type="text" class="form-control" name="mobilePhone" ng-disabled="fieldDisabled" placeholder="请输入名称" ng-model="trainingUser.mobilePhone" >
    	</div>
	</div>
	<div class="form-group">
		<label for="inputTitle" class="col-sm-2 control-label"><span class="text-danger">*</span>邮箱</label>
		<div class="col-sm-8">
      		<input type="text" class="form-control" name="email" ng-disabled="fieldDisabled" placeholder="请输入名称" ng-model="trainingUser.email" >
    	</div>
	</div>
</form>
